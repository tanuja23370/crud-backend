<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Registration | CRUD App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="background-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
  </div>

  <div class="container">
    <div class="login-card">
      <div class="card-header">
        <div class="logo">
          <i class="fas fa-user-circle"></i>
        </div>
        <h1>Create Account</h1>
        <p class="subtitle">Fill in your details to register</p>
      </div>

      <form id="userForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="name">
            <i class="fas fa-user"></i>
            Full Name
          </label>
          <input type="text" id="name" placeholder="Enter your full name" required />
        </div>

        <div class="form-group">
          <label for="dob">
            <i class="fas fa-calendar"></i>
            Date of Birth
          </label>
          <input type="date" id="dob" required />
        </div>

        <div class="form-group">
          <label for="email">
            <i class="fas fa-envelope"></i>
            Email Address
          </label>
          <input type="email" id="email" placeholder="your.email@example.com" required />
        </div>

        <div class="form-group">
          <label for="mobile">
            <i class="fas fa-phone"></i>
            Mobile Number
          </label>
          <input type="text" id="mobile" placeholder="10-digit mobile number" maxlength="10" required />
        </div>

        <div class="form-group file-upload">
          <label for="photo">
            <i class="fas fa-camera"></i>
            Profile Photo
          </label>
          <div class="file-input-wrapper">
            <input type="file" id="photo" accept="image/*" required />
            <label for="photo" class="file-label">
              <i class="fas fa-upload"></i>
              <span class="file-text">Choose a photo</span>
            </label>
          </div>
        </div>

        <div id="message" class="message"></div>

        <button type="submit" class="submit-btn">
          <span class="btn-text">Create Account</span>
          <i class="fas fa-arrow-right"></i>
        </button>
      </form>

      <div class="card-footer">
        <p>Already have an account? <a href="#">Sign in</a></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
